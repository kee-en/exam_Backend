name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: dev  # Match the database user with your Django settings
          POSTGRES_PASSWORD: kien1029  # Match the database password with your Django settings
          POSTGRES_DB: examportaldb  # Match the database name with your Django settings

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set up Database
      run: |
        # Apply migrations to the test database
        python manage.py migrate --database=default

        # Load initial data if needed
        python manage.py loaddata initial_data.json  # Replace with your data file

    - name: Run Tests
      run: |
        python manage.py test
