name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create and configure PostgreSQL database
      run: |
        sudo apt-get update
        sudo apt-get -y install postgresql
        sudo service postgresql start
        sudo -u postgres psql -c "CREATE DATABASE examportaldb;"
        sudo -u postgres psql -c "CREATE USER dev WITH PASSWORD 'kien1029';"
        sudo -u postgres psql -c "ALTER ROLE dev SET client_encoding TO 'utf8';"
        sudo -u postgres psql -c "ALTER ROLE dev SET default_transaction_isolation TO 'read committed';"
        sudo -u postgres psql -c "ALTER ROLE dev SET timezone TO 'UTC';"
        sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE examportaldb TO dev;"

    - name: Run Database Migrations
      run: |
        python manage.py migrate

    - name: Run Tests
      run: |
        python manage.py test
